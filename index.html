<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <title>Planet Narwhal</title>




  </head>
  <body id="BB" role="application">

    <div role="main">
      <div class="wrapper">
        <div id="drawer">
          <p>content</p>
          <p>content</p>
          <p>content</p>
          <p>content</p>
          <p>content</p>
          <p>content</p>
        </div>


        <div id="posts">
          <section role="region">
            <header>
              <button id="menu-button"><span class="icon icon-menu">menu</span></button>
              <h1>/r/iAMA</h1>
            </header>
          </section>
        </div>

        <div id="comments"></div>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>



    <script id="template-post">
        <h1 class="title">{{title}}</h1>

        <section class="score">
          <p><span class="score">{{score}}</span> (<span class="ups">{{ups}}</span> / <span class="downs">{{downs}}</span>)</p>
        </section>
        <p class="downs">{{downs}}</p>
        
        <p class="num_comments">{{num_comments}}</p>
        <p class="subreddit">{{subreddit}}</p>

    </script>
  </body>
</html>
